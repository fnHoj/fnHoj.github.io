<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>序言 - 计算的能源</title>
    <style>
        :root {
            color-scheme: dark;
            background-image: linear-gradient(#fdfdfd, transparent), linear-gradient(to right, #1e283a, #243044 60%, #1e283a 60%, #243044);
            font-size: 32px;
        }
        body {
            margin: 0;
        }
        #main {
            box-sizing: border-box;
            width: 80%;
            margin-inline: auto;
            padding-block: 1em;
            padding-inline: 2em;
            background-color: #27324699;
            border-radius: 0.5em;
            margin-block-start: 10em;
            margin-block-end: 1em;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="main">
        <p>随着人工智能和云计算成为社会运行的基础设施，数据中心的电力需求迅速增长。其高可靠性、高密度用电特性，对电网稳定性提出挑战，也使其成为现代能源系统中难以忽视的巨大负荷。一次大模型训练所消耗的电量，可能相当于数千家庭的年用电量。这种大量、持续性的电力需求，已成为现代能源系统的重要负荷组成部分。</p>
    </div>
</body>
</html>
