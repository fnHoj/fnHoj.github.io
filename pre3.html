<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>序言 - 自然的能源</title>
    <style>
        :root {
            color-scheme: dark;
            background: linear-gradient(#273246, #192266);
            font-size: 32px;
        }
        body {
            margin: 0;
        }
        #main {
            box-sizing: border-box;
            width: 80%;
            margin-inline: auto;
            padding-block: 1em;
            padding-inline: 2em;
            background-color: #27324699;
            border-radius: 0.5em;
            margin-block-start: 10em;
            margin-block-end: 1em;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="main">
        <p>风能的大规模利用依赖于对自然能源的精确评估。由于风速具有显著的随机性和时空波动，其发电出力难以预测，这对电网调度和项目经济性构成挑战。工程上需通过统计模型将自然界的不确定性转化为可设计的参数。这种对自然随机过程进行量化建模的能力，是可再生能源可靠利用的技术基础。</p>
    </div>
</body>
</html>
