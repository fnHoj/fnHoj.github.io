<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <style>
            body{
                overscroll-behavior: none;
                overflow: hidden;
            }
            .ground{
                position: fixed;
                left: 0;
                top: 0;
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
            }
            .ground.back{
                background-color: #1e293b;
                z-index: -100000000;
            }
            .ground.fore{
                /* background-color: #1e293b3f; */
                z-index: 100000000;
                /* pointer-events: none; */
            }
            iframe {
                border: none;
                display: block;
            }
            .left_panel_doc{
                width: 30%;
                overflow: hidden;
            }
            .graphs{
                position: fixed;
                padding: 3%;
                top: 0;
                left: 30%;
                width: 64%;
                height: calc(100vh - 6vw);
            }
            .full_screen_doc{
                width: 100%;
                overflow: hidden;
            }
            .graphs.relative{
                position: absolute;
            }
            #graph2{
                padding: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
            .suppress_wheel{
                pointer-events: auto !important;
            }
        </style>
    </head>
